<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OMSI Copy</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="navbar-brand">
          <img id="logo" src="img/omsi.png" alt="omsi logo"/>
          </div>
          <button id="nav-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
        </div>
          <nav class="navbar-collapse collapse">
            <div class="row">
              <div class="col-xs-offset-2 col-xs-8">
                <div class="nav navbar-nav">
                  <ul>
                    <li><span class="glyphicon glyphicon-tags block"></span>Buy Tickets</li>
                    <li><span class="glyphicon glyphicon-question-sign block"></span>Help</li>
                    <li><span class="block">Today's Hours</span>9:30am - 7:00am</li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="attractionList col-xs-offset-2 col-xs-8">
                  <ul>
                    <li><a href="#"><h2>Calendar</h2></a></li>
                    <li><a href="#"><h2>Attractions</h2></a></li>
                    <li><a href="#"><h2>Theater</h2></a></li>
                    <li><a href="#"><h2>Events</h2></a></li>
                    <li><a href="#"><h2>Camps&amp;Classes</h2></a></li>
                  </ul>
                  <ul>
                    <li><a href="#"><h2>Donate</h2></a></li>
                    <li><a href="#"><h2>Visitor Info</h2></a></li>
                    <li><a href="#"><h2>Membership</h2></a></li>
                  </ul>
                  <ul>
                    <li><a href="#">OMSI + Schools</a></li>
                    <li><a href="#">For Museum Pros</a></li>
                  </ul>
                  <ul>
                    <li><span class="excla glyphicon glyphicon-exclamation-sign block"></span></li>
                    <li><span class="excla glyphicon glyphicon-exclamation-sign block"></span></li>
                    <li><span class="excla glyphicon glyphicon-exclamation-sign block"></span></li>
                    <li><span class="excla glyphicon glyphicon-exclamation-sign block"></span></li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-md-9 col-md-offset-3 col-sm-12 col-xs-offset-1 col-xs-10">
                  <p class="excla">
                    Teachers, book an end-of-year field trip!
                  </p>
                </div>
              </div>
            </div>
          </nav>
      </header>
      <section id="branding-area">
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10">
            <h1>Everyday Encounters with Play</h1>
          </div>
        </div>
        <div id="visit-form" class="row">
          <div class="col-xs-offset-1 col-xs-10">
            <select class="form-control">
              <option value="none" disabled selected>What do you want to see?</option>
              <option>Exhibits</option>
              <option>Labs</option>
              <option>Science</option>
              <option>Dinosaurs</option>
              <option>Magic</option>
            </select>
            <select class="form-control">
              <option value="none" disabled selected>When are you visiting?</option>
              <option>Now</option>
              <option>Later</option>
              <option>Never</option>
            </select>
            <button type="button" class="btn btn-danger"name="button">Explore Possibilities</button>
          </div>
        </div>
      </section>
    </div> <!-- end container -->
  </body>
</html>
